server:
  port: 8080

#Conex√£o H2
spring:
  jpa: 
    show-sql: true
    open-in-view: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate: 
      ddl-auto: create-drop
      
  h2: 
    console: 
      enabled: true
      path: /h2
      
  datasource: 
    url: jdbc:h2:mem:codenation;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa    


#Spring Security

security: 
  oauth2: 
    client: 
      scope: password
      client-id: admin
      client-secret: admin
